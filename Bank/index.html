<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IndianBank – Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="site-header">
        <div class="brand">
            <img src="https://via.placeholder.com/48x48?text=IB" alt="IndianBank Logo">
            <h1>IndianBank</h1>
        </div>
        <nav>
            <a href="index.html" class="active">Home</a>
            <a href="dashboard.php">Dashboard</a>
            <a href="#login">Login</a>
        </nav>
    </header>

    <main class="container">
        <section class="hero">
            <h2>Welcome to IndianBank</h2>
            <p>This site is under construction</p>
            <div class="cta">
                <a class="btn" href="dashboard.php">Open Dashboard</a>
                <a class="btn secondary" href="#login">Login</a>
                <a class="btn secondary" href="signup.php">Sign Up</a>
            </div>
        </section>

        <section id="login" class="card">
            <h3>Login</h3>
            <div id="msg" class="muted" style="margin-bottom:8px;"></div>
            <form method="post" action="login.php" class="form-grid">
                <label>Username
                    <input type="text" name="username" required>
                </label>
                <label>Password
                    <input type="password" name="password" required>
                </label>
                <button type="submit" class="btn">Login</button>
            </form>
            
        </section>
    </main>

    <footer class="site-footer">
        <p>© <span id="year"></span> IndianBank Demo</p>
    </footer>
    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
        const params = new URLSearchParams(location.search);
        const m = params.get('msg');
        const msg = document.getElementById('msg');
        if(m==='login-required'){ msg.textContent = 'Please login to continue.'; }
        else if(m==='failed'){ msg.textContent = 'Invalid username or password.'; }
        else if(m==='missing'){ msg.textContent = 'Enter username and password.'; }
        else if(m==='signup-ok'){ msg.textContent = 'Signup successful. You can login now.'; }
    </script>
</body>
</html>
