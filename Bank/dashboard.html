<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>IndianBank - Your Trusted Banking Partner</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <img src="images/logo.png" alt="Swiss Bank Logo">
            <h1>IndianBank</h1>
        </div>
        <nav class="nav">
            <ul>
                <li><a href="dashboard.html" class="active">Dashboard</a></li>

                <li><a href="#">Loan</a></li>
                <li><a href="#">Deposit</a></li>
            </ul>
        </nav>
    </header>

    <!-- Dashboard Title -->
    <main>
        <h2 class="dashboard-title">Dashboard</h2>

        <div class="dashboard">
            <!-- List of Depositors -->
            <div class="card">
                <h3>List of Depositors</h3>
                <table>
                    <tr>
                        <th>Name</th>
                        <th>A/C No.</th>
                        <th>Balance</th>
                        <th>Details</th>
                    </tr>
                    <!-- 7 rows -->
                    <tr><td></td><td></td><td></td><td><span class="details-link">Click to View</span></td></tr>
                    <tr><td></td><td></td><td></td><td><span ></span></td></tr>
                    <tr><td></td><td></td><td></td><td><span ></span></td></tr>
                    <tr><td></td><td></td><td></td><td><span ></span></td></tr>
                    <tr><td></td><td></td><td></td><td><span ></span></td></tr>
                    <tr><td></td><td></td><td></td><td><span ></span></td></tr>
                    <tr><td></td><td></td><td></td><td><span ></span></td></tr>
                </table>
            </div>
            
            <!-- List of Borrowers -->
            <div class="card">
                <h3>List of Borrowers</h3>
                <table>
                    <tr>
                        <th>Name</th>
                        <th>A/C No.</th>
                        <th>Balance</th>
                        <th>Details</th>
                    </tr>
                    <!-- 7 rows -->
                    <tr><td></td><td></td><td></td><td><span class="details-link">Click to View</span></td></tr>
                    <tr><td></td><td></td><td></td><td><span ></span></td></tr>
                    <tr><td></td><td></td><td></td><td><span ></span></td></tr>
                    <tr><td></td><td></td><td></td><td><span ></span></td></tr>
                    <tr><td></td><td></td><td></td><td><span ></span></td></tr>
                    <tr><td></td><td></td><td></td><td><span ></span></td></tr>
                    <tr><td></td><td></td><td></td><td><span ></span></td></tr>
                </table>
            </div>
        </div>
    </main>
</body>
</html>
