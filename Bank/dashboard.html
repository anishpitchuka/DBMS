<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IndianBank - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .header {
            background-color: #1a472a;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo img {
            width: 50px;
            height: 50px;
            background-color: white;
            border-radius: 5px;
        }

        .logo h1 {
            font-size: 28px;
            font-weight: bold;
        }

        .nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .nav a:hover {
            background-color: #2d5f3f;
        }

        .nav a.active {
            background-color: #2d5f3f;
        }

        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .dashboard-title {
            color: #1a472a;
            font-size: 32px;
            margin-bottom: 30px;
            text-align: center;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .card {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .card h3 {
            color: #1a472a;
            margin-bottom: 15px;
            font-size: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background-color: #2d5f3f;
            color: white;
            padding: 12px;
            text-align: left;
            font-weight: bold;
        }

        td {
            padding: 10px 12px;
            border-bottom: 1px solid #ddd;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .details-link {
            color: #2d5f3f;
            cursor: pointer;
            font-weight: bold;
        }

        .details-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <img src="images/logo.png" alt="IndianBank Logo">
            <h1>IndianBank</h1>
        </div>
        <nav class="nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="dashboard.html" class="active">Dashboard</a></li>
                <li><a href="#">Open A/C</a></li>
                <li><a href="#">Loan</a></li>
                <li><a href="#">Deposit</a></li>
            </ul>
        </nav>
    </header>

    <!-- Dashboard Title -->
    <main>
        <h2 class="dashboard-title">Dashboard</h2>

        <div class="dashboard">
            <!-- List of Depositors -->
            <div class="card">
                <h3>List of Depositors</h3>
                <table>
                    <tr>
                        <th>Name</th>
                        <th>A/C No.</th>
                        <th>Balance</th>
                        <th>Details</th>
                    </tr>
                    <!-- 7 rows -->
                    <tr><td></td><td></td><td></td><td><span class="details-link">Click to View</span></td></tr>
                    <tr><td></td><td></td><td></td><td><span></span></td></tr>
                    <tr><td></td><td></td><td></td><td><span></span></td></tr>
                    <tr><td></td><td></td><td></td><td><span></span></td></tr>
                    <tr><td></td><td></td><td></td><td><span></span></td></tr>
                    <tr><td></td><td></td><td></td><td><span></span></td></tr>
                    <tr><td></td><td></td><td></td><td><span></span></td></tr>
                </table>
            </div>
            
            <!-- List of Borrowers -->
            <div class="card">
                <h3>List of Borrowers</h3>
                <table>
                    <tr>
                        <th>Name</th>
                        <th>A/C No.</th>
                        <th>Balance</th>
                        <th>Details</th>
                    </tr>
                    <!-- 7 rows -->
                    <tr><td></td><td></td><td></td><td><span class="details-link">Click to View</span></td></tr>
                    <tr><td></td><td></td><td></td><td><span></span></td></tr>
                    <tr><td></td><td></td><td></td><td><span></span></td></tr>
                    <tr><td></td><td></td><td></td><td><span></span></td></tr>
                    <tr><td></td><td></td><td></td><td><span></span></td></tr>
                    <tr><td></td><td></td><td></td><td><span></span></td></tr>
                    <tr><td></td><td></td><td></td><td><span></span></td></tr>
                </table>
            </div>
        </div>
    </main>
</body>
</html>
